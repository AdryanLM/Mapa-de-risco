<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança no Trabalho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Segurança no Trabalho</h1>
        <h2>Intensidade de Riscos e Grupos</h2>
    </header>
    
    <div class="container">
        <div class="risk-info">
            <div class="risk-types">
                <h3>Tipos de Risco</h3>
                <ul class="risk-list">
                    <li class="risk-item acidente">
                        <div class="high-risk"></div> Acidente
                    </li>
                    <li class="risk-item ergonomico">
                        <div class="medium-risk"></div> Ergonômico
                    </li>
                    <li class="risk-item quimico">
                        <div class="high-risk"></div> Químico
                    </li>
                    <li class="risk-item biologico">
                        <div class="medium-risk"></div> Biológico
                    </li>
                    <li class="risk-item fisico">
                        <div class="high-risk"></div> Físico
                    </li>
                    <li class="risk-item psicologico">
                        <div class="medium-risk"></div> Psicológico
                    </li>
                    <li class="risk-item eletrico">
                        <div class="high-risk"></div> Elétrico
                    </li>
                    <li class="risk-item inflamavel">
                        <div class="high-risk"></div> Inflamável
                    </li>
                    <li class="risk-item explosivo">
                        <div class="high-risk"></div> Explosivo
                    </li>
                    <li class="risk-item radiologico">
                        <div class="high-risk"></div> Radiológico
                    </li>
                </ul>
            </div>

            <div class="risk-classification">
                <h3>Classificação de Risco</h3>
                <div class="circle-container">
                    <div class="circle large high-risk">Alto</div>
                    <div class="circle medium medium-risk">Médio</div>
                    <div class="circle small low-risk">Baixo</div>
                </div>
            </div>
        </div>

        <div class="images">
            <div class="image-box">
                <img src="mapa1.jpg" alt="Mapa de Risco 1">
            </div>
            <div class="image-box">
                <img src="mapa2.jpg" alt="Mapa de Risco 2">
            </div>
            <div class="image-box">
                <img src="mapa3.png" alt="Mapa de Risco 3">
            </div>
            <div class="image-box">
                <img src="mapa4.jpg" alt="Mapa de Risco 4">
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-icons">
            <a href="https://facebook.com" target="_blank">
                <img src="face.png" alt="Facebook" class="footer-icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="insta.png" alt="Instagram" class="footer-icon">
            </a>
            <a href="https://dropbox.com" target="_blank">
                <img src="drop.png" alt="Dropbox" class="footer-icon">
            </a>
            <a href="https://drive.google.com" target="_blank">
                <img src="drive.png" alt="Google Drive" class="footer-icon">
            </a>
        </div>
        <p>&copy; 2024 Segurança no Trabalho</p>
    </footer>
</body>
</html>
